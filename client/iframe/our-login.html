<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//spin.js.org/spin.min.js"></script>
    <script src="../lib/helpers.js"></script>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>Login</h3>
        <div id="spinner" style="display:none"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            
            <button id="submitButton" type="submit" class="btn btn-default">Submit</button>
        </form>

        <script type="text/javascript">

          // Exercise Setup.  Don't Touch
          initSpinner();
          var user = new User();
          // END Exercise Setup.

          // Create event listener to listen for messages on the parent window.
          // Parse the event data from a string to an object
          // Check the message type property.
          // If the type is "email" 
            // set the exampleInputEmail1 input value to the email in the message.  
            // Send a message back to the parent.  The message should be a stringified object with property type equal to "email"

           window.addEventListener('message', function (event) {
              var data = JSON.parse(event.data);
              if (data.type === 'email') {
                document.getElementById('exampleInputEmail1').value = data.message;
                window.parent.postMessage(JSON.stringify({ type: 'email' }), '*');
              }
           }, false);

          // Create an event listener for click on the submit button
          // Prevent the Default behavior of the click.
          // Hide the login form and display the spinner
          // Set the users email property to the value of the input 
          // Create a variable loginMessage and set the 'type' property to onLogin, and the 'user' property to the user variable.
          // Use setTimeout to mock processing time for 2 seconds
          // Inside of setTimeout send a message to the parent window with the loginMessage and "*" as the domain.  loginMessage must be a string.
          document.getElementById('submitButton')
            .addEventListener('click', function (event) {
              event.preventDefault();
              hideDom('loginForm');
              showDom('spinner');

              // Set Email
              user.email = document.getElementById('exampleInputEmail1').value;

              // Create loginMessage variable
              var loginMessage = {
                type: 'onLogin',
                user: user
              };

              setTimeout(function () {
                // Message to parent
                window.parent.postMessage(JSON.stringify(loginMessage), '*');
              }, 2000);
            });
          
         
        </script>

      </div>
    </div>
  </body>
</html>
