<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Conversion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://www.paypalobjects.com/api/checkout.js" data-version-4></script>
    <script src="../lib/helpers.js"></script>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>Complex Conversion</h3>
        <form id="testForm">
            <div class="form-group">
                <label for="testInput">testInput</label>
                <input type="text" class="form-control" id="testInput" placeholder="Fails on less than 3 characters" name="testInput" minlength="3">
            </div>
        </form>
        <div id="paymentMethods" style="display:none">
            <form id="paypal-button1" action="/misc/setexpresscheckout"></form>
            <div>Some Cool Text</div>
            <form id="paypal-button2" action="/misc/setexpresscheckout"></form>
        </div>
        
        <div id="paypal-error" style="display:none">
            <h2>Whoopsie Daisy</h2>
            <div>We seem to have a problem here</div>
            <pre id="error-message"></pre>
        </div>
        <div id="paypal-cancel" style="display:none">
            <h2>We are severly disappointed</h2>
            <div>You shuold definitely click the paypal button again</div>
        </div>
      </div>
    </div>

    <script>
        // Exercise Setup
        function onError(err) {
            document.getElementById('error-message').textContent = err.message;
            showDom('paypal-error');
        }
        
        function validateForm() {
            return document.getElementById('testInput').value.length > 3;
        }

        function onAuthorize(data, actions) {
            return actions.redirect();
        }

        function onCancel(data, actions) {
            return actions.redirect();
        }

        let buttonConfig = [{
            commit: true,
            size: 'small',
            color: 'yellow',
            shape: 'rect',
            id: '#paypal-button1'
        }, {
            commit: false,
            size: 'medium',
            color: 'blue',
            shape: 'pill',
            id: '#paypal-button2'
        }];

    
        // END Setup
        

        // Create an on change event listener
            // Call the validateForm() function
            // If the form is valid show the payment methods dom id
            // otherwise hide it.
        document
            .getElementById('testInput')
            .addEventListener('change', function () {
                if(validateForm()) {
                    showDom('paymentMethods')
                } else {
                    hideDom('paymentMethods');
                }
            });
        
        // Create a function to take the place of the current click: property
        // ProTip: you should be able to use something from a previous exercise.
        function setExpressCheckout(resolve, reject) {
            return paypal
                    .request
                    .get('/paypal/classic/setexpresscheckout')
                    .then(function (data) {
                        return data.TOKEN;
                    });
        }

        // Create the checkout.js integration
            // Use buttonConfig for multiple buttons
            // Configure the buttons properly
            // Set the proper event callbacks. 
        
        buttonConfig.forEach(function (button) {
            paypal.Button.render({
                env: 'sandbox',
                payment: setExpressCheckout,
                onAuthorize: onAuthorize,
                onCancel: onCancel,
                onError: onError,
                commit: button.commit,
                style: {
                    size: button.size,
                    color: button.color,
                    shape: button.shape
                }
            }, button.id);
        });

    </script>
